postgres:
  tables:
    role_requests:
      type: application/json;type=role_request
      columns:
        role: TEXT
    role_assertions:
      type: application/json;type=role_assertion
      columns:
        role: TEXT
        assignee: TEXT
    studies:
      type: application/json;type=study
      columns: {}
    assignments:
      type: application/json;type=assignment
      columns:
        group_id: TEXT
        item_id: TEXT
        assignment_type: TEXT
        archived: BOOLEAN
    groups:
      type: application/json;type=group
      columns:
        name: TEXT
        group_type: TEXT
        archived: BOOLEAN
    group_members:
      type: application/json;type=group_member
      columns:
        user_id: TEXT
        group_id: TEXT
        archived: BOOLEAN
    assignment_scopes:
      type: application/json;type=assignment_scope
      columns:
        scope: TEXT
        assignment: TEXT
    pila_tags:
      type: application/json;type=pila_tag
      columns:
        content_id: TEXT
        tag_type: TEXT
        archived: BOOLEAN
  functions:
    hasAdminTag:
      returns: BOOLEAN
      arguments:
      - name: content_id
        type: TEXT
      - name: tag_type
        type: TEXT
      language: PLpgSQL
      body: |
        BEGIN
          RETURN EXISTS (
            WITH cte AS (
              SELECT DISTINCT ON (t.content_id)
                md.owner as user_id,
                t.content_id,
                t.archived,
                md.updated
              FROM pila_tags t
              LEFT JOIN metadata md ON md.id = t.id
              WHERE t.content_id = hasAdminTag.content_id
                AND md.owner IN (
                'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
                'c0f3a481-d4d5-4133-a198-94a325aa4536'
              )
                AND t.tag_type = hasAdminTag.tag_type
              ORDER BY t.content_id, md.updated DESC
              LIMIT 1
            )
            SELECT 1
            FROM cte
            WHERE NOT cte.archived
          );
        END;
    role_assignments:
      returns:
        assignee: TEXT
        role: TEXT
        assigner: TEXT
        updated: TIMESTAMP
      arguments:
      - name: requester_id
        type: TEXT
      language: PLpgSQL
      body: |
        BEGIN
          RETURN QUERY
            SELECT
              ra.assignee,
              ra.role,
              m.owner as assigner,
              m.updated
            FROM role_assertions ra
            LEFT JOIN metadata m
              ON ra.id = m.id
            WHERE
              (ra.assignee, m.updated) IN (
                SELECT ra2.assignee, MAX(m2.updated)
                FROM role_assertions ra2
                LEFT JOIN metadata m2 ON ra2.id = m2.id
                WHERE m2.owner IN (
                  'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
                  'c0f3a481-d4d5-4133-a198-94a325aa4536'
                )
                GROUP BY ra2.assignee
              )
              AND m.owner IN (
                'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
                'c0f3a481-d4d5-4133-a198-94a325aa4536'
              )
              AND (
                requester_id IN (
                  'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
                  'c0f3a481-d4d5-4133-a198-94a325aa4536'
                )
                OR ra.assignee = requester_id
              )
              AND NOT ra.assignee IN (
                'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
                'c0f3a481-d4d5-4133-a198-94a325aa4536'
              )
            UNION SELECT 'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f', 'admin', 'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f', NULL
            UNION SELECT 'c0f3a481-d4d5-4133-a198-94a325aa4536', 'admin', 'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f', NULL
          ;
        END;
  scopes:
    role-assignments: SELECT * FROM role_assignments($REQUESTER)
    requested-roles: |
      SELECT
        role_requests.role AS role,
        metadata.owner     AS assignee,
        metadata.updated   AS updated
      FROM role_requests
      LEFT JOIN metadata
        ON metadata.id = role_requests.id
      WHERE $REQUESTER IN (
          'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
          'c0f3a481-d4d5-4133-a198-94a325aa4536'
        )
        OR metadata.owner = $REQUESTER
    # all groups a user owns, or has been put in
    groups: |
      SELECT
        groups.name,
        groups.group_type,
        groups.archived,
        metadata.owner as owner,
        metadata.id as id
      FROM groups
      LEFT JOIN metadata
        ON groups.id = metadata.id
      WHERE metadata.owner = $REQUESTER
        OR groups.id IN (
          SELECT group_id
          FROM groups
          LEFT JOIN group_members
            ON groups.id = group_members.group_id
          WHERE group_members.user_id = $REQUESTER
        )
    group_members: |
      SELECT
        group_members.group_id,
        group_members.user_id,
        group_members.archived,
        metadata.id as id
      FROM group_members
      LEFT JOIN metadata
        ON group_members.id = metadata.id
      WHERE metadata.owner = $REQUESTER
        OR group_members.user_id = $REQUESTER
    assignments: |
      SELECT
        assignments.id,
        assignments.item_id,
        assignments.group_id,
        assignments.assignment_type,
        assignments.archived,
        am.owner AS assigner_id
      FROM assignments
      LEFT JOIN metadata am ON am.id = assignments.id
      WHERE am.owner = $REQUESTER
        OR (
          assignments.item_id IN (
            SELECT item_id
            FROM assignments
            WHERE group_id IN (
              SELECT group_id
              FROM group_members
              WHERE user_id = $REQUESTER
            )
          )
          AND (
            assignments.assignment_type = 'teacher-to-student'
            OR
            assignments.assignment_type = 'teacher-to-student-research'
            OR (
              assignments.assignment_type = 'researcher-to-teacher'
              AND (
                assignments.item_id IS NOT NULL
                AND hasAdminTag(assignments.item_id, 'admin-approved'::text)
              )
            )
          )
        )
    pila_tags: |
      SELECT
        pila_tags.id as id,
        md.owner as user_id,
        content_id,
        tag_type,
        archived,
        updated
      FROM pila_tags
      LEFT JOIN metadata md ON md.id = pila_tags.id
      WHERE md.owner = $REQUESTER
        AND tag_type != 'expert'
      UNION
      SELECT DISTINCT ON (content_id)
        pila_tags.id as id,
        md.owner as user_id,
        content_id,
        tag_type,
        archived,
        updated
      FROM pila_tags
      LEFT JOIN metadata md ON md.id = pila_tags.id
      WHERE md.owner IN (
          'f74e9cb3-2b53-4c85-9b0c-f1d61b032b3f',
          'c0f3a481-d4d5-4133-a198-94a325aa4536'
        )
        AND tag_type = 'expert'
      ORDER BY content_id, updated DESC
    mutated-in-context: |
      SELECT DISTINCT
        context,
        target,
        metadata.owner
      FROM tags
      LEFT JOIN metadata on metadata.id = tags.id
      WHERE
        $1 = ANY(context)
        AND tag_type = 'mutated'